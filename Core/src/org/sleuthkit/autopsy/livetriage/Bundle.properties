SelectDriveDialog.jTextArea1.text=T\u00ednh n\u0103ng n\u00e0y sao ch\u00e9p \u1ee9ng d\u1ee5ng v\u00e0 t\u1ec7p h\u00e0ng lo\u1ea1t v\u00e0o m\u1ed9t \u1ed5 \u0111\u0129a r\u1eddi,\ncho ph\u00e9p c\u00e1c h\u1ec7 th\u1ed1ng \u0111\u01b0\u1ee3c ph\u00e2n t\u00edch m\u00e0 kh\u00f4ng c\u1ea7n c\u00e0i \u0111\u1eb7t ph\u1ea7n m\u1ec1m ho\u1eb7c\nh\u00ecnh \u1ea3nh c\u00e1c \u1ed5 \u0111\u0129a.\n\n\u0110\u1ec3 ph\u00e2n t\u00edch m\u1ed9t h\u1ec7 th\u1ed1ng, h\u00e3y ch\u1ecdn \u1ed5 \u0111\u0129a v\u00e0 ch\u1ea1y "RunFromUSB.bat" \nv\u1edbi qu\u1ea3n tr\u1ecb vi\u00ean, sau \u0111\u00f3 ch\u1ecdn t\u00f9y ch\u1ecdn "\u0110\u0129a \u0111\u1ecba ph\u01b0\u01a1ng " tr\u00ean Th\u00eam ngu\u1ed3n d\u1eef li\u1ec7u.
